<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Document</title>
  <script src='main.js'></script>
  <link rel='stylesheet' type='text/css' href='main.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <div class='container'>
    <div class='search'>
      <h3>Search form</h3>
      <form action='' id='search_form'>
        <input type='search' name='query'>
        <input type='submit' value='search' name='submit_button'>
      </form>
    </div>
    <div class='results'>
      <table id='results'>
        <thead>
          <tr>
            <th>ID<span class='order'></span></th>
            <th>Title<span class='order'></span></th>
            <th>Language<span class='order'></span></th>
            <th>Popularity Index<span class='order'></span></th>
            <th>Votes Count<span class='order'></span></th>
            <th>Rating<span class='order'></span></th>
            <th>Release Date<span class='order'></span></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
